<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>

      <div id="errorMessage" class="error-message"></div>

      <div class="top-bar">
        <input
          type="text"
          id="todoInput"
          class="todo-input"
          placeholder="Add a todo..."
        />
        <input
          type="date"
          id="dueDateInput"
          class="todo-date"
          placeholder="mm/dd/yyyy"
        />
        <button id="addBtn" class="add-btn">+</button>
      </div>

      <div class="action-bar">
        <button id="filterBtn" class="filter-btn">FILTER</button>
        <button id="deleteAllBtn" class="delete-all-btn">DELETE ALL</button>
      </div>

      <!-- Tabel Todo -->
      <div class="todo-table">
        <table id="todoTable">
          <thead>
            <tr>
              <th>TASK</th>
              <th>DUE DATE</th>
              <th>STATUS</th>
              <th>ACTIONS</th>
            </tr>
          </thead>
          <tbody id="todoList">
            <tr>
              <td colspan="4">No task found</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="pagination" class="pagination"></div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
